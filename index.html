<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form action="#" >
      <h2>Formulario</h2>
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" name="id" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="nombre" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="apellido" id="apellido" name="apellido" required>
      </div>
      <div class="form-group">
        <label for="documento">Documento</label>
        <input type="documento" id="documento" name="documento" required>
      </div>
      <div class="form-group">
        <label for="type">Tipo de documento</label>
        <select name="tip_document" id="tip_document">
        </select>
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="direccion">Direccion</label>
        <input type="direccion" id="direccion" name="direccion" required>
      </div>
      <div class="form-group">
        <button type="submit">Consultar</button>
      </div>
    </form>
  </div>
 
</body>
</html>
